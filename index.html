<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <h1 data-aos="fade-down">Design Dynasty Graphics Technology</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about" data-aos="fade-up">
    <h2>About Me</h2>

  </section>

  <section id="portfolio" data-aos="fade-up">
    <h2>My Work</h2>
    <div class="gallery">
      <img src="images/design1.jpg" alt="Design 1">
      <img src="images/design2.jpg" alt="Design 2">
      <img src="images/design3.jpg" alt="Design 3">
    </div>
    <h3>Slideshow Preview</h3>

  <section id="contact" data-aos="fade-up">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="socials">
      <a href="https://instagram.com/yourname" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/yourname" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/yourname" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  </footer>
